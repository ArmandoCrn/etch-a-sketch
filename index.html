<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script src="script.js" defer></script>

    <!-- FONT: ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME - ICON -->
    <script
      src="https://kit.fontawesome.com/faff2b4ada.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <h1>Etch a Sketch</h1>
      </header>

      <!-- MAIN -->
      <main id="main">
        <section id="grid"></section>

        <section class="controls">
          <input type="color" class="width" id="color-picker" value="#2e2e2e" />

          <button class="btn width active" id="color-mode">Color mode</button>

          <button class="btn width" id="rainbow-mode">Rainbow mode</button>

          <button class="btn width" id="delete">Eraser</button>

          <button class="btn width" id="clear">Clear all</button>

          <div id="size-value">?x?</div>

          <input type="range" class="width" id="size-grid" value="16" min="1" max="64" />
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <p>
          Copyright &copy; 2022 ArmandoCrn
          <a href="https://github.com/ArmandoCrn">
            <i class="fa-brands fa-github"></i>
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
